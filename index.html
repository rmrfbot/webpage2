<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
        }
        .blog {
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Webpage</h1>
    </header>
    <nav>
        <a href="#">Store</a>
        <a href="#">Cart</a>
        <a href="#">Information</a>
        <a href="#">Hack Me</a>
        <a href="#">Donate</a>
   </nav>
<div class="image-gallery">
    <!-- Replace 'path_to_image1.jpg' and 'path_to_image2.jpg' with the actual paths to your images -->
    <img src="https://i.ibb.co/WHq389n/Certificate-intro-to-cloud-computing.png" alt="cloud comp cert">
    <img src="https://i.ibb.co/Rzb6JHX/IMG20240617151016.jpg" alt="cold plunge">
    
    <div class="resume-container">
    <!-- Embed your resume PDF -->
    <iframe src="path_to_your_resume.pdf" width="100%" height="500px">
        <p>Your browser does not support iframes.</p>
    </iframe>
    <!-- Or provide a link to download the resume -->
    <a href="https://1drv.ms/w/s!ApfkRzPD3bjIhHuhntPJykJNg9tH?e=akKjEw" download="onedrive resume">Download My Resume</a>
</div>
</div>
</body>
</html>
